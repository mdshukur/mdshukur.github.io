<header class="hero-section">
  <div class="container text-center text-white d-flex align-items-center justify-content-center my-containerr">
    <div>
      <h1 class="wow animate__fadeInUp">{{ .Title }}</h1>
      {{ with .Params.subtitle }}
        <p class="lead">{{ . }}</p>
      {{ end }}
    </div>
  </div>
  <div class="overlay"></div>

  <!-- Animated Down Arrow -->
  <a href="#next-section" class="scroll-down">
    <i class="fas fa-chevron-down bounce fs-4"></i>
  </a>

  <style>
    .hero-section {
      background: url('{{ with .Params.hero }}{{ . }}{{ else }}/images/default-hero.jpg{{ end }}')
                  no-repeat center center/cover;
    }

    .my-containerr {
      position: relative;
      z-index: 2;
      min-height: 100vh;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    h2.headline {
      font-weight: 600;
      font-size: 65px;
      letter-spacing: 3px;
    }

    .hero-section .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.558); 
      z-index: 1;
    }

    /* Scroll Down Icon */
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: #fff;
      z-index: 3;
      text-decoration: none;
    }

    /* Bounce Animation */
    .bounce {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }

    @media (max-width: 767px) {
      .my-containerr {
        min-height: 75vh;
      }
      .hero-section {
        height: 75vh;
      }
    }
  </style>
</header>
